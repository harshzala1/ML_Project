<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; color: #666; font-size: 0.9rem; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            display: {{ 'block' if prediction_text else 'none' }}; 
            /* Only show if prediction exists */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>❤️ Heart Health Check</h2>
        <form action="/predict" method="POST">
            
            <div class="form-group">
                <label>Age (Years)</label>
                <input type="number" name="age" placeholder="e.g. 50" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label>Height (cm) & Weight (kg)</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" name="height" placeholder="Height" required>
                    <input type="number" name="weight" placeholder="Weight" required>
                </div>
            </div>

            <div class="form-group">
                <label>Blood Pressure (High / Low)</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" name="ap_hi" placeholder="Systolic (120)" required>
                    <input type="number" name="ap_lo" placeholder="Diastolic (80)" required>
                </div>
            </div>

            <div class="form-group">
                <label>Cholesterol</label>
                <select name="cholesterol">
                    <option value="1">Normal</option>
                    <option value="2">Above Normal</option>
                    <option value="3">Well Above Normal</option>
                </select>
            </div>

            <div class="form-group">
                <label>Glucose</label>
                <select name="gluc">
                    <option value="1">Normal</option>
                    <option value="2">Above Normal</option>
                    <option value="3">Well Above Normal</option>
                </select>
            </div>

            <div class="form-group">
                <label>Lifestyle</label>
                <select name="smoke"><option value="0">Do you smoke? No</option><option value="1">Yes</option></select>
                <select name="alco" style="margin-top:5px;"><option value="0">Drink Alcohol? No</option><option value="1">Yes</option></select>
                <select name="active" style="margin-top:5px;"><option value="1">Active Lifestyle? Yes</option><option value="0">No</option></select>
            </div>

            <button type="submit">Predict Risk</button>
        </form>

        {% if prediction_text %}
        <div class="result-box" style="border: 2px solid {{ text_color }}; color: {{ text_color }};">
            {{ prediction_text }} <br>
            <small style="color: #666; font-weight: normal;">{{ advice_text }}</small>
        </div>
        {% endif %}
    </div>

</body>
</html>
